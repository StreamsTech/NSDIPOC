<div ng-click="searchBoxClicked($event)">
    <button ng-click="tooggleSearchBox()" class="control-button icon" ng-class="{'search-button-selected' : showSearchBox}" title="Search a Place">
        <i class="fa fa-search"></i>
    </button>
    <div ng-show="showSearchBox">
        <div class="search-box-container">
            <input type="text" 
                ng-model="model.queryString"   
                placeholder="Enter a location"
                typeahead="result.formatted_address for result in search()"
                typeahead-loading="loadingResult"
                class="search-box form-control"
                typeahead-on-select="showLocation($item)"
                typeahead-wait-ms="500"
                id="address-search-box"
                autofocus />
                <div ng-if="loadingResult"><i class="fa fa-spinner fa-spin" style="margin-top: 5px; font-size: 16px;position:relative;right:30px;"></i></div>
                <div ng-if="!loadingResult" style="width: 14px;position:relative;right:50px;"></div>
            <i class="fa fa-times search-eraser" ng-click="clearSearch()"></i>
            
        </div>
    </div>
</div>
